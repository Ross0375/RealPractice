<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real Practice</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/vue@3"></script>
  <script src="realBook.js"></script>
</head>
<body>
  <main id="app" class="container">
    <h1 class="pb-5">Real Practice</h1>
    <input type="text" class="mb-3 form-control w-50" v-model="input" placeholder="Search Songs" />
    <div class="row">
      <ul class="list-group col-sm-12 col-md-6 listHeight overflow-auto" >
        <li class="list-group-item d-flex justify-content-center align-items-center" v-for="(song, index) in filteredSongs">
          <p class="col"><strong>{{song.Title}}</strong> {{song.AlternateTitle}} Page {{song.PageNumber}} {{song.Key}} {{song.Composer}}</p>
          <span class="btn btn-primary " @click="addSong(index)">+</span>
        </li>
      </ul>
      <ul class="list-group col-sm-12 col-md-6" >
        <li class="list-group-item" v-for="song in selectedSongs">
          <p><strong>{{song.Title}}</strong> {{song.AlternateTitle}} Page {{song.PageNumber}} {{song.Key}} {{song.Composer}}</p>
        </li>
      </ul>
    </div>
  </main>
</body>

<script src="app.js"></script>
